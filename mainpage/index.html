<body class="d-flex flex-column align-items-center">

    <div class="container">

            alt="" width="100%">

    </div>

    <div class="about d-flex flex-column" id="pop1">
        <h1>北科遊戲雲</h1>
        <img src="../resource/logo.png" class="align-self-center
            " alt="" width="200px">
        <p>我們致力於分享遊戲的歡樂<br>藉由遊戲更貼近彼此</p>
    </div>

    <div class="about container" id="pop2">
        <img class="blur" src="https://cdn-images-1.medium.com/max/2400/1*iwPLQjyFYRTVeQ2cb4S9rA.png" alt=""
            width="100%">
        <p class="text-white centered" style="font-size: 3vw">創作遊戲並上傳分享 — 僅在彈指之間</p>
    </div>

    <div class="about" id="pop3">
        <p class="">製作團隊</p>
        <div class="row">
            <div class="about d-flex flex-column col-md-4">
                <img class="rounded-circle font-weight-bold align-self-stretch m-auto w-100" src="../resource/Bread.jpg"
                    alt="">
                <p>邱奕凱</p>
            </div>
            <div class="about d-flex flex-column col-md-4">
                <img class="rounded-circle font-weight-bold align-self-stretch m-auto w-100"
                    src="../resource/Joseph.jpg" alt="">
                <p>歐陽緒</p>
            </div>
            <div class="about d-flex flex-column col-md-4">
                <img class="rounded-circle font-weight-bold align-self-stretch m-auto w-100" src="../resource/Eliot.jpg"
                    alt="">
                <p>鄭庭恩</p>
            </div>
        </div>
    </div>

    <div class="container">
        <img class="blur" src="../resource/innovation.jpg" alt="" width="100%">
        
        <div class="centered">
            <a href="javascript:parent.$('#top-nav').addClass('emerge')"><p class="text-white font-weight-bold" style="font-size: 5vw; text-shadow: 2px 2px #000000;">現在開始吧</p></a>
          </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript">

        (function () {
            var documentEl = $(parent);
            documentEl.on('scroll', function () {
                parent.AdjustIframeHeightOnLoad('blog');
                emerge($('#pop1'), 1);
                emerge($('#pop2'), 0);
                emerge($('#pop3'), 1);
            });
        })();

        function emerge(value, dir) {
            var scrollTop = $(parent).scrollTop(),
                scrollBot = scrollTop + screen.height;
            var aboutElOffset1 = value.offset().top - value.height(),
                aboutElOffset2 = value.offset().top + value.height();
            var offset = 0;
            if (scrollTop > aboutElOffset1 - offset && scrollTop < aboutElOffset2 + offset) {
                if (dir == 0)
                    $(value).removeClass('hidden-left');
                else
                    $(value).removeClass('hidden-right');
            }
            else {
                if (dir == 0)
                    $(value).addClass('hidden-left');
                else
                    $(value).addClass('hidden-right');
            }
        }

    </script>
