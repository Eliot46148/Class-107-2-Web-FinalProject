<!doctype html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="utf-8">
    <title>遊戲列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <style type="text/css">
        .bg-blur::before {
            content: attr(form);
            background-image: url('https://cdn-images-1.medium.com/max/1000/1*ATVm5uCixG7ntr40XlQbrg.jpeg');
            background-repeat: no-repeat;
            background-position: center;
            filter: blur(5px);
            -webkit-filter: blur(5px);
            position: absolute;
            width: 100%;
            height: 1000px;
            z-index: -1;
        }
    </style>
</head>

<body>
    <br><br><br><br><br>
    <div id="content-creator d-flex flex-column align-content-center">
        <div class="bg-blur">
            <form class="d-flex flex-column">
                <label>遊戲標題</label><br />
                <input class="form-control" type="text" placeholder="標題" name="title" id="title" style="width: 100%"
                    required><br />
                <label>選擇遊戲封面</label><br />
                <input type="file" accept="image/gif, image/jpeg, image/png" id="imgButton" value="upload"
                    style="width: 100%" onchange="readURL(this);" required>
                <img class="align-self-center" id="preview" src="" alt=""><br />
                <label>選擇遊戲檔案</label><br />
                <input type="file" accept=".swf" id="fileButton" value="upload" style="width: 100%" required><br />
                <label>遊戲內容描述</label><br />
                <textarea class="form-control" name="body" id="body" rows="5" placeholder="描述"
                    style="width: 100%"></textarea><br />
                <button id="submit-button" type="submit" class="btn btn-primary" onclick="return false;">
                    發表遊戲
                </button>
                <div id="uploader" class="progress" style="display: none;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                        aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </form>
        </div>
    </div>
    <input type="text" id="article_id" style="display: none;"></div>

    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-messaging.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-functions.js"></script>
    <script src="../firebase.js"></script>
    <script src="./script.js"></script>
</body>

</html>
