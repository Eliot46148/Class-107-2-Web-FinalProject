  <h1 id="test"></h1>

  <div class="col-md-5">
    <input id="emailAddr" type="text" class="form-control" placeholder="Your Email">
    <input id="psword" type="text" class="form-control" placeholder="Your password">
    <div class="row">
      <div class="col-md-5">
        <button id="login" type="button" class="btn btn-primary">Log In</button>
      </div>
      <div class="col-md-5">
        <button id="signup" type="button" class="btn btn-secondary">Sign Up</button>
      </div>
    </div>
  </div>

    <script>
      var config = {
        apiKey: "AIzaSyC-7yHkjfJsXaOlBVj81bv_nP87X2_l2HY",
        authDomain: "utility-dynamo-242807.firebaseapp.com",
        databaseURL: "https://utility-dynamo-242807.firebaseio.com",
        projectId: "utility-dynamo-242807",
        storageBucket: "utility-dynamo-242807.appspot.com",
        messagingSenderId: "825744686702",
        appId: "1:825744686702:web:18baeb1ddfb42964"
      };
      firebase.initializeApp(config);

      var test = document.getElementById('test');
      var dbRef = firebase.database().ref().child('text');
      dbRef.on('value', snap => test.innerText = snap.val());

      const emailAddr = document.getElementById('emailAddr');
      const psword = document.getElementById('psword');
      const btnLogin = document.getElementById('login');
      const btnSignup = document.getElementById('signup');
      btnLogin.addEventListener('click',e => {
        const email = emailAddr.value;
        const pswd = psword.value;
        const auth = firebase.auth();
        
        const promise = auth.signInWithEmailAndPassword(email, pswd);
        promise.catch(e => alert(e.message));
      })
      btnSignup.addEventListener('click',e => {
        const email = emailAddr.value;
        const pswd = psword.value;
        const auth = firebase.auth();
        
        const promise = auth.createUserWithEmailAndPassword(email, pswd);
        promise.catch(e => alert(e.message));
      })

    </script>
