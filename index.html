<!doctype html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="utf-8">
  <title>北科遊戲雲 - 首頁</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="./resource/logo.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="pos-f-t" name="top">
    <div class="w-100" id="nav-bg"></div>
    <div class="bg-text navbar-dark fixed-top pdx-15" id="nav-body">
        <nav class="navbar">
          <button class="btn p-0" type="button" onclick="location.href=''">
            <img src="./resource/logo.png" alt="" width="50px">
          </button>
          <button class="btn text-white" onclick="Goto(document.getElementById('blog'), 'blog/index.html')">
            <p class="m-0">熱門遊戲</p>
          </button>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent"
            aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </nav>
        <div class="collapse" id="navbarToggleExternalContent">
          <hr class="p-0 m-0 bg-white">
          <div class="p-4" id="navParent">
            <!-- Button trigger modal -->
            <div id="UserInfo" style="color: white; font-size: 20px"></div>
            <div class="btn-group">
                <a id="status" class="hvr-sweep-to-right btn" data-toggle="modal" data-target="#loginWindow" onclick="collapse()">登入</a>
                <a id="signupWindow" class="hvr-sweep-to-right btn" data-toggle="modal" data-target="#signUpWindow"
                  onclick="collapse()">
                  註冊
                </a>
                <a id="userWindow" class="hvr-sweep-to-right btn"
                  onclick="collapse(); document.getElementById('blog').src = 'upload/index.html';">
                  使用者介面
                </a>
            </div>
          </div>
        </div>
    </div>
  </div>




  <!-- Modal -->
  <div class="modal fade" id="loginWindow" tabindex="-1" role="dialog" aria-labelledby="loginWindowTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginWindowLongTitle">會員登入</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <form width="100%">
            <input id="loginEmailAddr" type="text" class="form-control" placeholder="Email">
            <input id="loginPsword" type="password" class="form-control" placeholder="密碼">
          </form>

        </div>
        <div class="modal-footer row">
          <div class="col-md-3">
            <a id="login" class="hvr-sweep-to-right">登入</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="signUpWindow" tabindex="-1" role="dialog" aria-labelledby="userWindowTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="signUpWindowLongTitle">會員註冊</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form width="100%">
            <input id="signUpUserName" type="text" class="form-control" placeholder="Name">
            <input id="signUpEmailAddr" type="text" class="form-control" placeholder="Email">
            <input id="signUpPsword" type="password" class="form-control" placeholder="密碼">
          </form>

        </div>
        <div class="modal-footer row">
          <div class="col-md-3">
            <a id="signup" class="hvr-sweep-to-right" onclick="SignUp()">註冊</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <iframe src="mainpage/index.html" class="pdx-15" id="blog" frameborder="0" width="100%"
    onload="AdjustIframeHeightOnLoad('blog')" scrolling="no"></iframe>

  <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-messaging.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-functions.js"></script>
  <script src="firebase.js"></script>
  <script src="./javascript/script.js"></script>
</body>

</html>
